            <!-- Fetch -->

<script src="auth.js"></script>
<script>
    (function () {
        const renderCategories = categories => {
            const container = document.querySelector('.select-category')

            const mainCategories = categories.filter(cat => cat.category_parent_id === "none")

            mainCategories.forEach(mainCat => {
                const mainCatElement = document.createElement("div")
                mainCatElement.className = "category-block"

                const blockElement = document.createElement("div")
                blockElement.className = "block-cat"
                blockElement.setAttribute("data-category-id", mainCat.category_id)
                const parentCheckElement = document.createElement("input")
                parentCheckElement.type = "checkbox"
                const parentLabelElement = document.createElement("label")
                parentLabelElement.textContent = mainCat.category_title

                blockElement.appendChild(parentCheckElement)
                blockElement.appendChild(parentLabelElement)
                mainCatElement.appendChild(blockElement)

                // Инициализация подкатегорий
                const subcategories = categories.filter(subcat => subcat.category_parent_id === mainCat.category_id)
                subcategories.forEach(subcategory => {
                    const blockElement2 = document.createElement("div")
                    blockElement2.className = "block-cat subcategory"
                    const subcatCheckElement = document.createElement("input")
                    subcatCheckElement.type = "checkbox"

                    subcatCheckElement.onchange = (e) => {
                        let val = e.target.value
                        if (val) {
                            parentCheckElement.checked = "true"
                        }
                    }

                    const subcatLabelElement = document.createElement("label")
                    subcatLabelElement.textContent = subcategory.category_title
                    blockElement2.appendChild(subcatCheckElement)
                    blockElement2.appendChild(subcatLabelElement)

                    mainCatElement.appendChild(blockElement2)
                })

                container.appendChild(mainCatElement)
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            // Отправка картинки в R2 хранилище при нажатии CTRL+V
            const editor = document.querySelector('#editor')
            editor.focus()

            editor.addEventListener("paste", async (e) => {
                for (const item of e.clipboardData.items) {
                    if (item.type.startsWith("image/")) {
                        e.preventDefault()

                        const file = item.getAsFile()
                        const formData = new FormData()
                        formData.append("file", file, file.name || "pasted.png")

                        const url = atob("aHR0cHM6Ly9oYW55by13cml0ZXMub215cmF1Y3kud29ya2Vycy5kZXYvdXBsb2Fk")

                        const resp = await fetch(url, {
                            method: "POST",
                            body: formData
                        })

                        const data = await resp.json()
                        const imageUrl = data.url

                        document.execCommand("insertHTML", false, `<img class="pasted" src=${imageUrl}>`)
                    }
                }
            })

            // Подгрузка списка категорий
            const url = atob("aHR0cHM6Ly9oYW55by13cml0ZXMub215cmF1Y3kud29ya2Vycy5kZXYv")
            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ action: "all_categories" })
            })
                .then(resp => resp.json())
                .then(data => renderCategories(data.allRecords))
        })
    })()
</script>
