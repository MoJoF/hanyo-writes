<head>
    <link rel="stylesheet" href="/main.css">
    <style>
        a {
            transition: .5s;
            text-underline-offset: 5px;
        }

        a:hover {
            text-decoration: none;
        }

        .dashboard {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .dashboard nav {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        nav>a {
            font-style: italic;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        nav>div>button {
            font-size: 14px;
            background: transparent;
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 10px;
            cursor: pointer;
            transition: .5s;
        }

        nav>div>button:hover {
            color: #000;
            background: #fff;
        }

        aside {
            background: #292929;
            width: 400px;
            padding: 10px;
        }

        aside section {
            display: flex;
            flex-direction: column;
        }

        aside section .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }


        aside section .links a {
            display: flex;
            gap: 10px;
            font-size: 20px;
            align-items: center;
        }

        main {
            display: flex;
            justify-content: stretch;
        }

        .record-block {
            width: 100%;
            padding: 10px;
        }

        input.header-rec {
            padding: 10px;
            outline: none;
            background: transparent;
            font-size: 32px;
            border: none;
            width: 100%;
        }

        #editor {
            height: -webkit-fill-available;
            padding: 30px;
            border: 1px solid white;
            overflow-y: scroll;
            line-height: 175%;
            outline: none;
            font-size: 24px;
            scroll-behavior: smooth;
            white-space: pre-wrap;
        }

        #editor::-webkit-scrollbar {
            display: none;
        }

        #editor img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>

<div class="dashboard">
    <nav>
        <a href="/">
            <img src="/assets/images/home.png" alt=""><span>Перейти на сайт</span>
        </a>
        <div>
            <button class="save-draft">Сохранить черновик</button>
            <button class="publish">Опубликовать</button>
            <span><i>&copy; hanyo</i></span>
        </div>
    </nav>

    <main>
        <aside>
            <section>
                <h2>Контент</h2>
                <div class="links">
                    <a href="posts.html">
                        <img src="/assets/images/notes.png" alt=""><span>Список постов</span>
                    </a>
                    <a href="categories.html">
                        <img src="/assets/images/folder.png" alt=""><span>Категории</span>
                    </a>
                </div>
            </section>
            <section>
                <h2>Пользователи</h2>
                <div class="links">
                    <a href="add_user.html">
                        <img src="/assets/images/add_user.png" alt=""><span>Добавить пользователя</span>
                    </a>
                    <a href="admin_users.html">
                        <img src="/assets/images/group.png" alt=""><span>Список пользователя</span>
                    </a>
                </div>
            </section>
        </aside>

        <div class="record-block">
            <input type="text" class="header-rec" placeholder="Заголовок">
            <div id="editor" contenteditable=""></div>
        </div>
        <aside>
            <h2>Категория</h2>
            <!-- Fetch -->
            <div class="select-category"></div>
        </aside>
    </main>
</div>

<script src="auth.js"></script>
<script>

    (function () {
        const renderCategories = categories => {
            const container = document.querySelector('.select-category')

            const mainCategories = categories.filter(cat => cat.category_parent_id === "none")

            mainCategories.forEach(mainCat => {
                const mainCatElement = document.createElement("div")
                mainCatElement.setAttribute("data-category-id", mainCat.category_id)
                mainCatElement.className = "category-block"
                
                const parentCheckElement = document.createElement("input")
                parentCheckElement.type = "checkbox"
                const parentLabelElement = document.createElement("label")
                parentLabelElement.textContent = mainCat.category_title

                mainCatElement.appendChild(parentCheckElement)
                mainCatElement.appendChild(parentLabelElement)

                container.appendChild(mainCatElement)
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            // Отправка картинки в R2 хранилище при нажатии CTRL+V
            const editor = document.querySelector('#editor')
            editor.focus()

            editor.addEventListener("paste", async (e) => {
                for (const item of e.clipboardData.items) {
                    if (item.type.startsWith("image/")) {
                        e.preventDefault()

                        const file = item.getAsFile()
                        const formData = new FormData()
                        formData.append("file", file, file.name || "pasted.png")

                        const url = atob("aHR0cHM6Ly9oYW55by13cml0ZXMub215cmF1Y3kud29ya2Vycy5kZXYvdXBsb2Fk")

                        const resp = await fetch(url, {
                            method: "POST",
                            body: formData
                        })

                        const data = await resp.json()
                        const imageUrl = data.url

                        document.execCommand("insertHTML", false, `<img class="pasted" src=${imageUrl}>`)
                    }
                }
            })

            // Подгрузка списка категорий
            const url = atob("aHR0cHM6Ly9oYW55by13cml0ZXMub215cmF1Y3kud29ya2Vycy5kZXYv")
            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ action: "all_categories" })
            })
                .then(resp => resp.json())
                .then(data => renderCategories(data.allRecords))
        })
    })()
</script>
